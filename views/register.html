{% extends "templates/master.html" %}

{% block pageTitle %}
    Register
{% endblock %}

{% block content %}
    <p>Register for an account.</p>
    <form action="/register" method="post" autocomplete="off">
        <div class="form-group">
            <label for="email"><b>Email</b></label>
            <input type="text" id="email" name="email" class="form-control" value="{{ email }}"required>
        </div>
        <div class="form-group">
            <label for="password"><b>Password</b></label>
            <input type="password" id="password" name="password" class="form-control" value="{{ password }}" required>
            <p class="text-muted small">Your password must contain upper case, lower case, and special characters.</p>
        </div>
        <div class="form-group">
            <label for="role"><b>Role</b></label>
            <select if="role" name="role" class="form-control" required>
                {% for r in roles %}
                    <option value="{{ r.roleID }}" {% if role == r.roleID %}selected{% endif %}>{{ r.roleName }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <p class="mt-3">Already have an account? <a href="/login">Log in</a>.</p>
{% endblock %}
