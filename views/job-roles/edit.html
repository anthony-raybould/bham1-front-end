{% extends "templates/master.html" %}

{% block pageTitle %}
    Edit Job Role
{% endblock %}

{% block content %}
    <h2>Edit Job Role</h2>
    {% block content %}
    <form action="/job-roles/edit/{{jobRoles.jobRoleID}}" method="POST" class="form-control" style="border: none;">

        <label for="jobRoleName"><strong>Role</strong></label>
        <input type="text" id="jobRoleName" name="jobRoleName" value="{{ jobRoles.jobRoleName }}" required class="form-control"><br>

        <div class="form-group">
            <label for="band"><strong>Band</strong></label>
            <select  id="band" name="band" required class="form-control">
                {% for band in bands %}
                    <option value="{{ band.bandID }}" {% if band.bandID == jobRoles.band.bandID %} selected {% endif %}>
                        {{ band.bandName }}
                    </option>
                {% endfor %}
            </select>
        </div>

         <div class="form-group"> 
        <label for="capability"><strong>Capability</strong></label>
        <select id="capability" name="capability" required class="form-control">  
            {% for capability in capabilities %}
                <option value="{{ capability.capabilityID }}" {% if capability.capabilityID == jobRoles.capability.capabilityID %} selected {% endif %}>
                    {{ capability.capabilityName }}
                </option>
            {% endfor %}
        </select><br>
        <label for="jobSpecSummary">JobSpecSummary:</label>
        <input id="jobSpecSummary" name="jobSpecSummary" value="{{ jobRoles.jobSpecSummary }}" required></input>

        <label for="responsibilities">Responsibilities:</label>
        <input id="responsibilities"  name="responsibilities" value="{{ jobRoles.responsibilities}}" required></input>

        <label for="sharePoint">SharePoint:</label>
        <input id="sharePoint"  name="sharePoint" value="{{ jobRoles.sharePoint}}" required></input>

        <button type="submit">Save Changes</button>
    </form>
   </div>
{% endblock %}
