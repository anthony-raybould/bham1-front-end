{% extends "templates/master.html" %}

{% block pageTitle %}
    Edit Job Role
{% endblock %}

{% block content %}
    <form action="/job-roles/edit/{{jobRoles.jobRoleID}}" method="POST" >

        <label for="jobRoleName"><strong>Role</strong></label>
        <input type="text" id="jobRoleName" name="jobRoleName" value="{{ jobRoles.jobRoleName }}" required class="form-control"><br>
        
        <div class="form-group">
            <label for="band"><strong>Band</strong></label>
            <select  id="band" name="band" required class="form-control">
                {% for band in bands %}
                    <option value="{{ band.bandID }}" {% if band.bandID == jobRoles.band.bandID %} selected {% endif %}>
                        {{ band.bandName }}
                    </option>
                {% endfor %}
            </select>
        </div>

         <div class="form-group"> 
        <label for="capability"><strong>Capability</strong></label>
        <select id="capability" name="capability" required class="form-control">  
            {% for capability in capabilities %}
                <option value="{{ capability.capabilityID }}" {% if capability.capabilityID == jobRoles.capability.capabilityID %} selected {% endif %}>
                    {{ capability.capabilityName }}
                </option>
            {% endfor %}
        </select>
        </div>  

        <div  class="form-group">
            <label for="jobSpecSummary"><strong>Job Specification Summary</strong></label>
            <textarea  id="jobSpecSummary" name="jobSpecSummary" required class="form-control">{{jobRoles.jobSpecSummary}}</textarea>
        </div>
        
        <div  class="form-group">
            <label for="responsibilities"><strong>Responsibilities</strong></label>
            <textarea id="responsibilities"  name="responsibilities" required class="form-control">{{jobRoles.responsibilities}}</textarea>
        </div>
        
        <div  class="form-group">
            <label for="sharePoint"><strong>SharePoint Link</strong></label>
            <input id="sharePoint"  name="sharePoint" value="{{jobRoles.sharePoint}}" required class="form-control"></input>
        </div>
        <div class="form-group">
            <a href="/job-roles" class="white btn btn-primary" id="cancel">Cancel</a>
            <button type="submit" class="btn btn-success" id="submit">Save</button>
        </div>
    </form>
{% endblock %}
